<body>
    
    <div class="mt-5 container d-flex justify-content-center align-items-center " >

            </div>
            <div class="mb-5">
                <label>
                    <span  class="span-1">USD:</span>
                    <select class="">
                        <option  id="outputrub" value="10000">10860:</option>
                    </select>
                </label>
                <label>
                    <span class="span-1">EURO:</span>
                    <select>
                        <option id="outputrub1" value="10000">11074:</option>
                    </select>
                </label>
                <label>
                    <span class="span-1">RUBL:</span>
                    <select class="m">
                        <option id="outputrub2" value="10000">60:</option>
                    </select>
                </label>
            </div>
            <button class="btn  btn-warning w-50 mb-5" type="submit">Confirmation</button>
